<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="icon" href="../../favicon.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本换行器</title>
    <link rel="canonical" href="https://www.htmls.dev/tools/text-wrapper/app.html">
    <style>
        :root {
            --accent: #f97316;
            --accent-soft: #f9731633;
            --bg-dark: #0f172a;
            --text: #0f172a;
            --text-muted: #475569;
            --border: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f97316 0%, #0f172a 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text);
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.3rem;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.96);
            border-radius: 18px;
            padding: 26px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 16px;
        }

        label {
            font-size: 14px;
            color: var(--text-muted);
            display: block;
            margin-bottom: 6px;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 14px;
            background: white;
        }

        textarea {
            min-height: 160px;
            resize: vertical;
        }

        .row {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
            margin-top: 10px;
        }

        .actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 12px;
        }

        .btn {
            padding: 10px 18px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            background: var(--accent);
            color: white;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(15, 23, 42, 0.2);
        }

        .btn-secondary {
            background: #64748b;
        }

        .checkbox {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: var(--text-muted);
        }

        .meta {
            margin-top: 10px;
            font-size: 13px;
            color: var(--text-muted);
        }

        .output-box {
            background: #f8fafc;
            border: 1px dashed var(--border);
            padding: 12px;
            border-radius: 12px;
            margin-top: 16px;
        }

        .status {
            margin-top: 12px;
            font-size: 13px;
            color: var(--text-muted);
        }

        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
            margin-top: 12px;
        }

        .result-card {
            background: #f8fafc;
            border-radius: 12px;
            padding: 12px;
            border: 1px solid var(--border);
        }

        .result-card h4 {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 6px;
            font-weight: 600;
        }

        .result-card div {
            font-size: 15px;
            font-weight: 700;
            color: var(--accent);
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>文本换行器</h1>
            <p>按指定宽度自动换行</p>
        </div>
        <div class="card">
            <div>
                <label>输入文本</label>
                <textarea id="input" placeholder="粘贴需要换行的文本"></textarea>
            </div>
            <div class="row">
                <div style="min-width: 160px;">
                    <label>每行字符数</label>
                    <input id="width" type="number" min="20" max="200" value="80" />
                </div>
                <label class="checkbox"><input type="checkbox" id="break-words">拆分超长单词</label>
                <div class="actions">
                    <button class="btn" id="wrap">开始换行</button>
                    <button class="btn btn-secondary" id="copy">复制结果</button>
                    <button class="btn btn-secondary" id="clear">清空</button>
                    <button class="btn btn-secondary" id="sample">加载示例</button>
                </div>
            </div>
            <div class="output-box">
                <label>输出结果</label>
                <textarea id="output" readonly placeholder="换行后的文本"></textarea>
            </div>
        </div>
    </div>

    <script>
        const input = document.getElementById('input');
        const widthInput = document.getElementById('width');
        const breakWords = document.getElementById('break-words');
        const output = document.getElementById('output');

        function wrapLine(line, limit, allowBreak) {
            if (line.trim() === '') return line;
            const words = line.split(/\s+/).filter(Boolean);
            const lines = [];
            let current = '';
            words.forEach(word => {
                if ((current + ' ' + word).trim().length <= limit) {
                    current = (current ? current + ' ' : '') + word;
                    return;
                }
                if (current) {
                    lines.push(current);
                    current = '';
                }
                if (word.length > limit && allowBreak) {
                    let start = 0;
                    while (start < word.length) {
                        lines.push(word.slice(start, start + limit));
                        start += limit;
                    }
                } else {
                    current = word;
                }
            });
            if (current) lines.push(current);
            return lines.join('\n');
        }

        function wrapText() {
            const value = input.value;
            if (!value) {
                output.value = '';
                return;
            }
            const width = Math.max(20, Number(widthInput.value || 80));
            const allowBreak = breakWords.checked;
            const lines = value.split(/\r?\n/);
            output.value = lines.map(line => wrapLine(line, width, allowBreak)).join('\n');
        }

        document.getElementById('wrap').addEventListener('click', wrapText);
        document.getElementById('copy').addEventListener('click', () => {
            if (!output.value) return;
            output.select();
            document.execCommand('copy');
        });
        document.getElementById('clear').addEventListener('click', () => {
            input.value = '';
            output.value = '';
        });
        document.getElementById('sample').addEventListener('click', () => {
            input.value = '这是一段需要自动换行的示例文本，用于演示如何按照固定宽度拆分段落内容。';
            widthInput.value = '40';
            breakWords.checked = false;
            wrapText();
        });
    </script>
    <script src="/assets/clicks.js" defer></script>
</body>
</html>
