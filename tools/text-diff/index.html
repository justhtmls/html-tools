<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本对比工具 - JustHTMLs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .card p {
            color: #666;
            line-height: 1.8;
            margin-bottom: 15px;
        }

        .features {
            list-style: none;
            margin-top: 20px;
        }

        .features li {
            padding: 10px 0;
            color: #555;
            border-bottom: 1px solid #eee;
        }

        .features li:before {
            content: "✓";
            color: #fa709a;
            font-weight: bold;
            margin-right: 10px;
        }

        .btn {
            display: inline-block;
            padding: 14px 30px;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s;
            margin: 10px 10px 10px 0;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(250, 112, 154, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .preview {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
        }

        .preview iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>文本对比工具</h1>
            <p>比较两段文本的差异</p>
        </div>

        <div class="card">
            <h2>关于这个工具</h2>
            <p>文本对比工具可以帮助你快速比较两段文本之间的差异。它会高亮显示新增、删除和未修改的行，支持逐行显示和并排显示两种模式。</p>

            <h2>功能特点</h2>
            <ul class="features">
                <li>支持逐行对比文本差异</li>
                <li>两种显示模式：逐行显示、并排显示</li>
                <li>高亮显示新增和删除的内容</li>
                <li>统计新增和删除的行数</li>
                <li>提供示例文本快速体验</li>
                <li>完全在浏览器本地运行，保护隐私</li>
            </ul>

            <h2>使用场景</h2>
            <ul class="features">
                <li>代码版本对比</li>
                <li>文档修改对比</li>
                <li>配置文件差异检查</li>
                <li>文章修订对比</li>
                <li>检查文本是否被篡改</li>
            </ul>

            <div style="margin-top: 30px;">
                <a href="app.html" class="btn">开始使用</a>
                <a href="https://github.com/justhtmls/html-tools/tree/main/tools/text-diff" target="_blank" class="btn btn-secondary">查看源码</a>
                <a href="../../index.html" class="btn btn-secondary">返回首页</a>
            </div>
        </div>

        <div class="card">
            <h2>快速预览</h2>
            <div class="preview">
                <iframe src="app.html" loading="lazy"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
