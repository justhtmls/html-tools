    <script>
        let generatedUUIDs = [];
        let sessionCount = 0;
        let totalCount = parseInt(localStorage.getItem('uuid-total-count') || '0');

        document.getElementById('total-generated').textContent = totalCount;

        function generateUUID(version) {
            if (version === '4') {
                return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                    const r = Math.random() * 16 | 0;
                    const v = c === 'x' ? r : (r & 0x3 | 0x8);
                    return v.toString(16);
                });
            } else if (version === '1') {
                // UUID v1ï¼ˆRFC 4122 æ­£ç¡®å®ç°ï¼‰
                const UUID_EPOCH = 12219292800000n; // ms between 1582-10-15 and 1970-01-01
                const now = BigInt(Date.now());
                const time100ns = (now + UUID_EPOCH) * 10000n;
                const timeLow = Number(time100ns & 0xffffffffn);
                const timeMid = Number((time100ns >> 32n) & 0xffffn);
                const timeHi = Number((time100ns >> 48n) & 0x0fffn) | 0x1000; // version = 1
                const clockSeq = Math.floor(Math.random() * 0x3fff);
                const clockSeqHi = (clockSeq >> 8) | 0x80; // variant = 10xx
                const clockSeqLow = clockSeq & 0xff;
                const node = crypto.getRandomValues(new Uint8Array(6));
                return (
                    timeLow.toString(16).padStart(8, '0') + '-' +
                    timeMid.toString(16).padStart(4, '0') + '-' +
                    timeHi.toString(16).padStart(4, '0') + '-' +
                    clockSeqHi.toString(16).padStart(2, '0') +
                    clockSeqLow.toString(16).padStart(2, '0') + '-' +
                    [...node].map(b => b.toString(16).padStart(2, '0')).join('')
                );
            }
            return generateUUID('4');
        }

        function formatUUID(uuid, format) {
            switch (format) {
                case 'uppercase':
                    return uuid.toUpperCase();
                case 'nodash':
                    return uuid.replace(/-/g, '');
                case 'braces':
                    return '{' + uuid + '}';
                default:
                    return uuid;
            }
        }

        function generate() {
            const version = document.getElementById('version').value;
            const count = Math.min(100, Math.max(1, parseInt(document.getElementById('count').value) || 1));
            const format = document.getElementById('format').value;

            const newUUIDs = [];
            for (let i = 0; i < count; i++) {
                const uuid = generateUUID(version);
                newUUIDs.push(formatUUID(uuid, format));
            }

            generatedUUIDs = [...newUUIDs, ...generatedUUIDs];
            sessionCount += count;
            totalCount += count;

            localStorage.setItem('uuid-total-count', totalCount.toString());

            document.getElementById('this-session').textContent = sessionCount;
            document.getElementById('total-generated').textContent = totalCount;
            document.getElementById('last-uuid').textContent = newUUIDs[0].substring(0, 8);

            renderOutput();
        }

        function renderOutput() {
            const output = document.getElementById('output');

            if (generatedUUIDs.length === 0) {
                output.innerHTML = `
                    <div class="empty-state">
                        <i>ğŸ“‹</i>
                        <p>ç‚¹å‡»"ç”Ÿæˆ UUID"æŒ‰é’®å¼€å§‹ç”Ÿæˆ</p>
                    </div>
                `;
                return;
            }

            output.innerHTML = generatedUUIDs.map((uuid, index) => `
                <div class="uuid-item">
                    <span class="uuid-text">${escapeHtml(uuid)}</span>
                    <button class="uuid-copy" onclick="copyOne(${index})" title="å¤åˆ¶">ğŸ“‹</button>
                </div>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function copyOne(index) {
            const uuid = generatedUUIDs[index];
            navigator.clipboard.writeText(uuid).then(() => {
                showToast('å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
            });
        }

        function copyAll() {
            if (generatedUUIDs.length === 0) {
                showToast('æ²¡æœ‰å¯å¤åˆ¶çš„å†…å®¹');
                return;
            }

            const text = generatedUUIDs.join('\n');
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.querySelector('.copy-btn');
                btn.textContent = 'å·²å¤åˆ¶!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'å¤åˆ¶å…¨éƒ¨';
                    btn.classList.remove('copied');
                }, 2000);
            });
        }

        function clearOutput() {
            generatedUUIDs = [];
            sessionCount = 0;
            document.getElementById('this-session').textContent = '0';
            document.getElementById('last-uuid').textContent = '-';
            renderOutput();
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: #333;
                color: white;
                padding: 12px 24px;
                border-radius: 8px;
                z-index: 1000;
                animation: fadeInOut 2s ease;
            `;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 2000);
        }

        // Add fadeInOut animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeInOut {
                0% { opacity: 0; transform: translateX(-50%) translateY(20px); }
                15% { opacity: 1; transform: translateX(-50%) translateY(0); }
                85% { opacity: 1; transform: translateX(-50%) translateY(0); }
                100% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
            }
        `;
        document.head.appendChild(style);
    </script>
