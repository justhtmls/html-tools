    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .card p {
            color: #666;
            line-height: 1.8;
            margin-bottom: 15px;
        }

        .features {
            list-style: none;
            margin-top: 20px;
        }

        .features li {
            padding: 10px 0;
            color: #555;
            border-bottom: 1px solid #eee;
        }

        .features li:before {
            content: "✓";
            color: #f5576c;
            font-weight: bold;
            margin-right: 10px;
        }

        .btn {
            display: inline-block;
            padding: 14px 30px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s;
            margin: 10px 10px 10px 0;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(245, 87, 108, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .preview {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
        }

        .preview iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 8px;
        }

<body>
    <div class="container">
        <div class="header">
            <h1>Unix 时间戳转换工具</h1>
            <p>时间戳与日期时间格式互相转换</p>
        </div>

        <div class="card">
            <h2>关于这个工具</h2>
            <p>Unix 时间戳（Unix Timestamp）是从 1970 年 1 月 1 日 00:00:00 UTC 到指定时间的总秒数。这个工具可以帮助你在时间戳和可读日期时间格式之间快速转换。</p>

            <h2>功能特点</h2>
            <ul class="features">
                <li>实时显示当前时间戳</li>
                <li>支持秒和毫秒两种格式</li>
                <li>时间戳转日期时间</li>
                <li>日期时间转时间戳</li>
                <li>显示 UTC 时间和 ISO 8601 格式</li>
                <li>相对时间显示（如 "3 小时前"）</li>
                <li>快捷按钮：当前时间、Unix 纪元、昨天/明天</li>
            </ul>

            <div style="margin-top: 30px;">
                <a href="app.html" class="btn">开始使用</a>
                <a href="https://github.com/justhtmls/html-tools/tree/main/tools/timestamp-converter" target="_blank" class="btn btn-secondary">查看源码</a>
                <a href="../../index.html" class="btn btn-secondary">返回首页</a>
            </div>
        </div>

        <div class="card">
            <h2>快速预览</h2>
            <div class="preview">
                <iframe src="app.html" loading="lazy"></iframe>
            </div>
        </div>
    </div>
