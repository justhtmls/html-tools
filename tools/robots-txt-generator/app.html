<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="icon" href="../../favicon.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robots.txt 生成器</title>
    <link rel="canonical" href="https://www.htmls.dev/tools/robots-txt-generator/app.html">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #8b5cf6 0%, #8b5cf6 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-field {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-field label {
            font-weight: 600;
            color: #333;
        }

        .form-field input,
        .form-field textarea,
        .form-field select {
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid #d0d7de;
            font-size: 14px;
            font-family: inherit;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
            font-size: 14px;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            background: linear-gradient(135deg, #8b5cf6 0%, #8b5cf6 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .output-box {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .output-box label {
            font-weight: 600;
            color: #333;
        }

        .output-box textarea {
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #d0d7de;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Robots.txt 生成器</h1>
            <p>生成 Robots.txt 文件内容</p>
        </div>

        <div class="card">
            <div class="form-grid">
    <div class="form-field">
        <label for="robots-agent">User-agent</label>
        <input id="robots-agent" type="text" value="*">
    </div>
    <div class="form-field">
        <label for="robots-allow">Allow（每行一个）</label>
        <textarea id="robots-allow" rows="3" placeholder="/public"></textarea>
    </div>
    <div class="form-field">
        <label for="robots-disallow">Disallow（每行一个）</label>
        <textarea id="robots-disallow" rows="3" placeholder="/admin"></textarea>
    </div>
    <div class="form-field">
        <label for="robots-sitemap">Sitemap URL</label>
        <input id="robots-sitemap" type="text" placeholder="https://example.com/sitemap.xml">
    </div>
</div>
<div class="form-actions">
    <button class="btn" onclick="generateRobots()">生成 robots.txt</button>
    <button class="btn btn-secondary" onclick="clearOutput()">清空输出</button>
</div>
<div class="output-box">
    <label>robots.txt 输出</label>
    <textarea id="robots-output" rows="8" readonly></textarea>
</div>
        </div>
    </div>

    <script>
        function generateRobots() {
                const agent = document.getElementById('robots-agent').value.trim() || '*';
                const allowLines = document.getElementById('robots-allow').value.split(/?
/).filter(Boolean);
                const disallowLines = document.getElementById('robots-disallow').value.split(/?
/).filter(Boolean);
                const sitemap = document.getElementById('robots-sitemap').value.trim();

                let output = `User-agent: ${agent}
`;
                allowLines.forEach(line => output += `Allow: ${line}
`);
                disallowLines.forEach(line => output += `Disallow: ${line}
`);
                if (sitemap) output += `Sitemap: ${sitemap}
`;
                document.getElementById('robots-output').value = output.trim();
            }

            function clearOutput() {
                document.getElementById('robots-output').value = '';
            }
    </script>

    <script src="/assets/clicks.js" defer></script>
</body>
</html>
