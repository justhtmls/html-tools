<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="icon" href="../../favicon.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字节大小转换器</title>
    <link rel="canonical" href="https://www.htmls.dev/tools/bytes-converter/app.html">
    <style>
        :root {
            --accent: #22c55e;
            --accent-soft: #22c55e33;
            --bg-dark: #0f172a;
            --text: #0f172a;
            --text-muted: #475569;
            --border: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #22c55e 0%, #0f172a 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text);
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.3rem;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.96);
            border-radius: 18px;
            padding: 26px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 16px;
        }

        label {
            font-size: 14px;
            color: var(--text-muted);
            display: block;
            margin-bottom: 6px;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 14px;
            background: white;
        }

        textarea {
            min-height: 160px;
            resize: vertical;
        }

        .row {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
            margin-top: 10px;
        }

        .actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 12px;
        }

        .btn {
            padding: 10px 18px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            background: var(--accent);
            color: white;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(15, 23, 42, 0.2);
        }

        .btn-secondary {
            background: #64748b;
        }

        .checkbox {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: var(--text-muted);
        }

        .meta {
            margin-top: 10px;
            font-size: 13px;
            color: var(--text-muted);
        }

        .output-box {
            background: #f8fafc;
            border: 1px dashed var(--border);
            padding: 12px;
            border-radius: 12px;
            margin-top: 16px;
        }

        .status {
            margin-top: 12px;
            font-size: 13px;
            color: var(--text-muted);
        }

        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
            margin-top: 12px;
        }

        .result-card {
            background: #f8fafc;
            border-radius: 12px;
            padding: 12px;
            border: 1px solid var(--border);
        }

        .result-card h4 {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 6px;
            font-weight: 600;
        }

        .result-card div {
            font-size: 15px;
            font-weight: 700;
            color: var(--accent);
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>字节大小转换器</h1>
            <p>快速换算 B/KB/MB/GB/TB</p>
        </div>
        <div class="card">
            <div class="row">
                <div style="min-width: 200px;">
                    <label>数值</label>
                    <input id="value" type="number" min="0" value="0" />
                </div>
                <div style="min-width: 180px;">
                    <label>输入单位</label>
                    <select id="unit">
                        <option value="B" selected>Byte (B)</option>
                        <option value="KB">KB</option>
                        <option value="MB">MB</option>
                        <option value="GB">GB</option>
                        <option value="TB">TB</option>
                    </select>
                </div>
                <div style="min-width: 180px;">
                    <label>进制</label>
                    <select id="base">
                        <option value="1024" selected>1024</option>
                        <option value="1000">1000</option>
                    </select>
                </div>
                <div class="actions">
                    <button class="btn" id="convert">开始换算</button>
                    <button class="btn btn-secondary" id="sample">加载示例</button>
                </div>
            </div>
            <div class="result-grid" id="results">
                <div class="result-card"><h4>B</h4><div>0</div></div>
                <div class="result-card"><h4>KB</h4><div>0</div></div>
                <div class="result-card"><h4>MB</h4><div>0</div></div>
                <div class="result-card"><h4>GB</h4><div>0</div></div>
                <div class="result-card"><h4>TB</h4><div>0</div></div>
            </div>
        </div>
    </div>

    <script>
        const valueInput = document.getElementById('value');
        const unitSelect = document.getElementById('unit');
        const baseSelect = document.getElementById('base');
        const results = document.getElementById('results').querySelectorAll('.result-card div');
        const units = ['B', 'KB', 'MB', 'GB', 'TB'];

        function convertBytes() {
            const base = Number(baseSelect.value);
            const value = Number(valueInput.value || 0);
            const unitIndex = units.indexOf(unitSelect.value);
            const bytes = value * Math.pow(base, unitIndex);
            units.forEach((unit, index) => {
                const result = bytes / Math.pow(base, index);
                results[index].textContent = Number.isFinite(result) ? result.toLocaleString(undefined, { maximumFractionDigits: 6 }) : '0';
            });
        }

        document.getElementById('convert').addEventListener('click', convertBytes);
        convertBytes();
        document.getElementById('sample').addEventListener('click', () => {
            valueInput.value = '1.5';
            unitSelect.value = 'GB';
            baseSelect.value = '1024';
            convertBytes();
        });
    </script>
    <script src="/assets/clicks.js" defer></script>
</body>
</html>
