<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="icon" href="../../favicon.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本合并器</title>
    <link rel="canonical" href="https://www.htmls.dev/tools/text-joiner/app.html">
    <style>
        :root {
            --accent: #10b981;
            --accent-soft: #10b98133;
            --bg-dark: #0f172a;
            --text: #0f172a;
            --text-muted: #475569;
            --border: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #10b981 0%, #0f172a 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text);
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.3rem;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.96);
            border-radius: 18px;
            padding: 26px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 16px;
        }

        label {
            font-size: 14px;
            color: var(--text-muted);
            display: block;
            margin-bottom: 6px;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 14px;
            background: white;
        }

        textarea {
            min-height: 160px;
            resize: vertical;
        }

        .row {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
            margin-top: 10px;
        }

        .actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 12px;
        }

        .btn {
            padding: 10px 18px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            background: var(--accent);
            color: white;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(15, 23, 42, 0.2);
        }

        .btn-secondary {
            background: #64748b;
        }

        .checkbox {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: var(--text-muted);
        }

        .meta {
            margin-top: 10px;
            font-size: 13px;
            color: var(--text-muted);
        }

        .output-box {
            background: #f8fafc;
            border: 1px dashed var(--border);
            padding: 12px;
            border-radius: 12px;
            margin-top: 16px;
        }

        .status {
            margin-top: 12px;
            font-size: 13px;
            color: var(--text-muted);
        }

        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
            margin-top: 12px;
        }

        .result-card {
            background: #f8fafc;
            border-radius: 12px;
            padding: 12px;
            border: 1px solid var(--border);
        }

        .result-card h4 {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 6px;
            font-weight: 600;
        }

        .result-card div {
            font-size: 15px;
            font-weight: 700;
            color: var(--accent);
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>文本合并器</h1>
            <p>将多行文本按分隔符合并为一行</p>
        </div>
        <div class="card">
            <div class="grid">
                <div>
                    <label>输入文本（每行一项）</label>
                    <textarea id="input" placeholder="每行一个内容"></textarea>
                </div>
                <div>
                    <label>分隔符</label>
                    <select id="delimiter">
                        <option value="comma-space" selected>逗号+空格</option>
                        <option value="comma">逗号</option>
                        <option value="space">空格</option>
                        <option value="newline">换行</option>
                        <option value="tab">制表符</option>
                        <option value="custom">自定义</option>
                    </select>
                    <div class="row">
                        <input id="custom-delimiter" type="text" placeholder="自定义分隔符，如 | 或 ;" />
                    </div>
                    <div class="row">
                        <label class="checkbox"><input type="checkbox" id="trim" checked>去除首尾空白</label>
                        <label class="checkbox"><input type="checkbox" id="skip-empty" checked>忽略空行</label>
                    </div>
                    <div class="actions">
                        <button class="btn" id="join">开始合并</button>
                        <button class="btn btn-secondary" id="copy">复制结果</button>
                        <button class="btn btn-secondary" id="clear">清空</button>
                        <button class="btn btn-secondary" id="sample">加载示例</button>
                    </div>
                    <div class="meta">共 <span id="count">0</span> 项</div>
                </div>
            </div>
            <div class="output-box">
                <label>输出结果</label>
                <textarea id="output" readonly placeholder="合并结果"></textarea>
            </div>
        </div>
    </div>

    <script>
        const input = document.getElementById('input');
        const delimiterSelect = document.getElementById('delimiter');
        const customDelimiter = document.getElementById('custom-delimiter');
        const trimToggle = document.getElementById('trim');
        const skipEmptyToggle = document.getElementById('skip-empty');
        const output = document.getElementById('output');
        const count = document.getElementById('count');

        function getDelimiter() {
            const mode = delimiterSelect.value;
            if (mode === 'comma-space') return ', ';
            if (mode === 'comma') return ',';
            if (mode === 'space') return ' ';
            if (mode === 'newline') return '\n';
            if (mode === 'tab') return '\t';
            const custom = customDelimiter.value;
            return custom === '' ? ', ' : custom;
        }

        function joinText() {
            const value = input.value;
            if (!value) {
                output.value = '';
                count.textContent = '0';
                return;
            }
            let lines = value.split(/\r?\n/);
            if (trimToggle.checked) {
                lines = lines.map(line => line.trim());
            }
            if (skipEmptyToggle.checked) {
                lines = lines.filter(line => line !== '');
            }
            output.value = lines.join(getDelimiter());
            count.textContent = String(lines.length);
        }

        document.getElementById('join').addEventListener('click', joinText);
        document.getElementById('copy').addEventListener('click', () => {
            if (!output.value) return;
            output.select();
            document.execCommand('copy');
        });
        document.getElementById('clear').addEventListener('click', () => {
            input.value = '';
            output.value = '';
            count.textContent = '0';
        });
        document.getElementById('sample').addEventListener('click', () => {
            input.value = 'apple
banana
orange
kiwi';
            delimiterSelect.value = 'comma-space';
            customDelimiter.value = '';
            trimToggle.checked = true;
            skipEmptyToggle.checked = true;
            joinText();
        });
    </script>
    <script src="/assets/clicks.js" defer></script>
</body>
</html>
