<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="icon" href="../../favicon.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSONL 转换器</title>
    <link rel="canonical" href="https://www.htmls.dev/tools/jsonl-converter/app.html">
    <style>
        :root {
            --accent: #8b5cf6;
            --accent-soft: #8b5cf633;
            --bg-dark: #0f172a;
            --text: #0f172a;
            --text-muted: #475569;
            --border: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #8b5cf6 0%, #0f172a 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text);
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.3rem;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.96);
            border-radius: 18px;
            padding: 26px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 16px;
        }

        label {
            font-size: 14px;
            color: var(--text-muted);
            display: block;
            margin-bottom: 6px;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 14px;
            background: white;
        }

        textarea {
            min-height: 160px;
            resize: vertical;
        }

        .row {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
            margin-top: 10px;
        }

        .actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 12px;
        }

        .btn {
            padding: 10px 18px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            background: var(--accent);
            color: white;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(15, 23, 42, 0.2);
        }

        .btn-secondary {
            background: #64748b;
        }

        .checkbox {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: var(--text-muted);
        }

        .meta {
            margin-top: 10px;
            font-size: 13px;
            color: var(--text-muted);
        }

        .output-box {
            background: #f8fafc;
            border: 1px dashed var(--border);
            padding: 12px;
            border-radius: 12px;
            margin-top: 16px;
        }

        .status {
            margin-top: 12px;
            font-size: 13px;
            color: var(--text-muted);
        }

        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
            margin-top: 12px;
        }

        .result-card {
            background: #f8fafc;
            border-radius: 12px;
            padding: 12px;
            border: 1px solid var(--border);
        }

        .result-card h4 {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 6px;
            font-weight: 600;
        }

        .result-card div {
            font-size: 15px;
            font-weight: 700;
            color: var(--accent);
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>JSONL 转换器</h1>
            <p>在 JSON 数组与 JSONL 之间转换</p>
        </div>
        <div class="card">
            <div>
                <label>输入内容</label>
                <textarea id="input" placeholder="粘贴 JSON 或 JSONL 内容"></textarea>
            </div>
            <div class="row">
                <div style="min-width: 220px;">
                    <label>转换模式</label>
                    <select id="mode">
                        <option value="json-to-jsonl" selected>JSON 数组 → JSONL</option>
                        <option value="jsonl-to-json">JSONL → JSON 数组</option>
                    </select>
                </div>
                <label class="checkbox"><input type="checkbox" id="pretty" checked>格式化 JSON 输出</label>
                <div class="actions">
                    <button class="btn" id="convert">开始转换</button>
                    <button class="btn btn-secondary" id="copy">复制结果</button>
                    <button class="btn btn-secondary" id="clear">清空</button>
                    <button class="btn btn-secondary" id="sample">加载示例</button>
                </div>
            </div>
            <div class="status" id="status">等待输入</div>
            <div class="output-box">
                <label>输出结果</label>
                <textarea id="output" readonly placeholder="转换结果"></textarea>
            </div>
        </div>
    </div>

    <script>
        const input = document.getElementById('input');
        const mode = document.getElementById('mode');
        const pretty = document.getElementById('pretty');
        const output = document.getElementById('output');
        const status = document.getElementById('status');

        function setStatus(message) {
            status.textContent = message;
        }

        function convert() {
            const value = input.value.trim();
            if (!value) {
                output.value = '';
                setStatus('请输入内容');
                return;
            }
            try {
                if (mode.value === 'json-to-jsonl') {
                    const data = JSON.parse(value);
                    if (!Array.isArray(data)) {
                        throw new Error('请输入 JSON 数组');
                    }
                    output.value = data.map(item => JSON.stringify(item)).join('\n');
                } else {
                    const lines = value.split(/\r?\n/).filter(line => line.trim() !== '');
                    const items = lines.map(line => JSON.parse(line));
                    output.value = JSON.stringify(items, null, pretty.checked ? 2 : 0);
                }
                setStatus('转换完成');
            } catch (error) {
                output.value = '';
                setStatus('解析失败：' + error.message);
            }
        }

        document.getElementById('convert').addEventListener('click', convert);
        document.getElementById('copy').addEventListener('click', () => {
            if (!output.value) return;
            output.select();
            document.execCommand('copy');
        });
        document.getElementById('clear').addEventListener('click', () => {
            input.value = '';
            output.value = '';
            setStatus('等待输入');
        });
        document.getElementById('sample').addEventListener('click', () => {
            input.value = '[
  {"name": "Alice", "score": 92},
  {"name": "Bob", "score": 87}
]';
            mode.value = 'json-to-jsonl';
            pretty.checked = true;
            convert();
        });
    </script>
    <script src="/assets/clicks.js" defer></script>
</body>
</html>
