<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="icon" href="../../favicon.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gitignore 生成器</title>
    <link rel="canonical" href="https://www.htmls.dev/tools/gitignore-generator/app.html">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f59e0b 0%, #f59e0b 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-field {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-field label {
            font-weight: 600;
            color: #333;
        }

        .form-field input,
        .form-field textarea,
        .form-field select {
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid #d0d7de;
            font-size: 14px;
            font-family: inherit;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
            font-size: 14px;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            background: linear-gradient(135deg, #f59e0b 0%, #f59e0b 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .output-box {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .output-box label {
            font-weight: 600;
            color: #333;
        }

        .output-box textarea {
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #d0d7de;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Gitignore 生成器</h1>
            <p>生成常用项目的 .gitignore 文件</p>
        </div>

        <div class="card">
            <div class="form-grid">
    <div class="form-field">
        <label>选择模板</label>
        <div class="checkbox-group">
            <label><input type="checkbox" value="node"> Node.js</label>
            <label><input type="checkbox" value="python"> Python</label>
            <label><input type="checkbox" value="java"> Java</label>
            <label><input type="checkbox" value="macos"> macOS</label>
            <label><input type="checkbox" value="windows"> Windows</label>
        </div>
    </div>
</div>
<div class="form-actions">
    <button class="btn" onclick="generateGitignore()">生成 .gitignore</button>
    <button class="btn btn-secondary" onclick="clearOutput()">清空输出</button>
</div>
<div class="output-box">
    <label>.gitignore 输出</label>
    <textarea id="gitignore-output" rows="10" readonly></textarea>
</div>
        </div>
    </div>

    <script>
        const GITIGNORE_TEMPLATES = {
                node: 'node_modules/
.DS_Store
.npm
.env
',
                python: '__pycache__/
*.pyc
.env
.venv/
',
                java: '*.class
*.jar
.target/
',
                macos: '.DS_Store
.AppleDouble
',
                windows: 'Thumbs.db
Desktop.ini
'
            };

            function generateGitignore() {
                const selected = Array.from(document.querySelectorAll('.checkbox-group input:checked'))
                    .map(input => input.value);
                const output = selected.map(key => `# ${key}
` + GITIGNORE_TEMPLATES[key]).join('
');
                document.getElementById('gitignore-output').value = output.trim();
            }

            function clearOutput() {
                document.getElementById('gitignore-output').value = '';
            }
    </script>

    <script src="/assets/clicks.js" defer></script>
</body>
</html>
